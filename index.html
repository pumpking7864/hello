<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6793/6793733.png">
    <title>Rock Paper scissors</title>
</head>
<body>
    <h1>Lets play rock paper scissors</h1>
    <button class="rock"
        onclick="
            playGame('rock');
        "
        ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Pi%C4%99%C5%9B%C4%87_%28ubt%29.jpeg/1200px-Pi%C4%99%C5%9B%C4%87_%28ubt%29.jpeg" alt=""></button>
    <button class="paper"
        onclick="
            playGame('paper');
        "
    ><img src="https://w7.pngwing.com/pngs/459/136/png-transparent-rock-paper-scissors-hand-game-hands-hand-free-game-hand-people.png" alt=""></button>
    <button class="scissors"
        onclick="
            playGame('scissors');
    "
    ><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/800px-Rock-paper-scissors_%28scissors%29.png" alt=""></button><br>
    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>
    <button class="reset" onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
    "
    ><img src="https://cdn-icons-png.flaticon.com/512/5632/5632370.png" alt=""></button>
</body>
<script src="rps.js"></script>
</html>
